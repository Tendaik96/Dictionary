<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body id="root">
    <div id="inital-display">
        <h1 id="dictionary">Dictionary</h1>
        <div id="searching">

            <input id="searchBox" type="search" name="search" value="" placeholder="Search for any word" required/>
            <button id="button">Search</button>
        </div>
    </div>
    <div id="info">
        <h3 id="meaning"></h3>

        <h5 id="phonetic"></h5>
        <audio src="" controls>
            Your browser does not support the audio element.
        </audio>

        

        <div id="definitions">
            <section>
                <h4 id="noun-heading">Noun:</h4>
                <p id="noun"></p>
            </section>

            <hr id="verb-line"/>
            <section>
                <h4 id="verb-heading">Verb:</h4>
                <p id="verb"></p>
            </section>

            <hr id="adverb-line"/>

            <section>
                <h4 id="adverb-heading">Adverb:</h4>
                <p id="adverb"></p>
            </section>

            <hr id="adjective-line"//>

            <section>
                <h4 id="adjective-heading">Adjective:</h4>
                <p id="adjective"></p>
            </section>
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
