<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body id="root">
    <div id="inital-display">
        <a href="/"><h1 id="dictionary">Dictionary</h1></a>
        <form id="searching">

            <input id="searchBox" type="search" name="search" value="" placeholder="Search for any word" required />
            <input value="Search" type="submit" id="button">
        </form>
    </div>

    

    <div id="info">
        <h3 id="meaning"></h3>

        <h5 id="phonetic"></h5>
        <audio src="" controls>
            Your browser does not support the audio element.
        </audio>

        <div id="options">
            <button id="antonyms-btn" class="more-info">Antonyms</button>
            <button id="synonyms-btn" class="more-info">Synonyms</button>
            <button id="example-btn" class="more-info">Example</button>
        </div>

        

        <div id="definitions">
            <section id="antonyms-detail">
                <h4 id="antonyms-heading">Antonyms:</h4>
                <p id="antonyms"></p>
            </section>

            <section id="synonyms-detail">
                <h4 id="synonyms-heading">Synonymns:</h4>
                <p id="synonyms"></p>
            </section>

            <section id="example-detail">
                <h4 id="example-heading">Example:</h4>
                <p id="example"></p>
            </section>

            <section>
                <h4 id="noun-heading">Noun:</h4>
                <p id="noun"></p>
            </section>

            <hr id="verb-line"/>
            <section>
                <h4 id="verb-heading">Verb:</h4>
                <p id="verb"></p>
            </section>

            <hr id="adverb-line"/>

            <section>
                <h4 id="adverb-heading">Adverb:</h4>
                <p id="adverb"></p>
            </section>

            <hr id="adjective-line"//>

            <section>
                <h4 id="adjective-heading">Adjective:</h4>
                <p id="adjective"></p>
            </section>
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
