<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="index.css" />
    <title>Document</title>
</head>

<body id="root">
    <h1>Dictionary</h1>
    <div id="searching">

        <input id="searchBox" type="search" name="search" value="" placeholder="Search for a word" required/>
        <button id="button">Search</button>
    </div>
    <div id="info">
        <h3 id="meaning"></h3>
        <section>
            <h4>Noun:</h4>
            <p id="noun"></p>
        </section>

        <hr />
        <section>
            <h4>Verb:</h4>
            <p id="verb"></p>
        </section>

        <hr />

        <section>
            <h4>Adverb:</h4>
            <p id="adverb"></p>
        </section>

        <hr />

        <section>
            <h4>Adjective:</h4>
            <p id="adjective"></p>
        </section>
    </div>


    <script src="main.js"></script>
</body>

</html>
